<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/datab.js"></script>
	<script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.js"></script>

	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

	<div id="container">
		<div id="output">
			<div class="containerT">
				<h1>
					<font color="#fff" size=30>STELLA冬季舞会 </font>
				</h1>
				<form class="form" id="entry_form">
					<input type="text" placeholder="输入手机号" id="entry_name" value="">

					<button type="button" id="entry_btn" onclick="check()">确认</button>
					<script type="text/javascript">
						function check() {
							var phonenum = document.getElementById("entry_name").value;
							var hashnum = $.md5(phonenum);
							var havephone = false
							for (var i = 0; i < 260; ++i) {
								if(DATA[i]["phone number"]===hashnum)
								havephone = true;
							}
							console.log(havephone);
							if(havephone === false){alert("You're not invited!");}
								else{
									window.location.href='envelope.html';
									setTimeout("javascript:location.href='index.html'", 5000);
								}
						}
					</script>
					<div id="prompt" class="prompt"></div>
				</form>
			</div>
		</div>
	</div>

</body>
